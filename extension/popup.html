<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0c10;
      color: #e6e8ee;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #1e2230;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #4f46e5;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .status {
      font-size: 12px;
      color: #9aa3b2;
      margin-bottom: 12px;
    }
    
    .query-section {
      display: none;
    }
    
    .query-section.active {
      display: block;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 12px;
      color: #9aa3b2;
      margin-bottom: 4px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 8px 12px;
      background: #12141a;
      border: 1px solid #1e2230;
      border-radius: 6px;
      color: #e6e8ee;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #4338ca;
    }
    
    button:disabled {
      background: #1e2230;
      cursor: not-allowed;
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #9aa3b2;
      font-size: 12px;
    }
    
    .error {
      color: #ef4444;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .success {
      color: #10b981;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Recall Me</h1>
    <div class="toggle" id="studyToggle"></div>
  </div>
  
  <div class="status" id="status">Study mode: OFF</div>
  
  <div class="query-section" id="querySection">
    <div class="input-group">
      <label for="apiUrl">API URL:</label>
      <input type="text" id="apiUrl" placeholder="http://localhost:5000" value="http://localhost:5000">
    </div>
    
    <div class="input-group">
      <label for="query">Query:</label>
      <textarea id="query" placeholder="What does the document say about..."></textarea>
    </div>
    
    <div class="input-group">
      <label for="k">Results (k):</label>
      <input type="number" id="k" value="5" min="1" max="10">
    </div>
    
    <button id="searchBtn">Search & Paste</button>
    
    <div class="loading" id="loading">Searching...</div>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
