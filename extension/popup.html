<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0c10;
      color: #e6e8ee;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #1e2230;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #4f46e5;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .status {
      font-size: 12px;
      color: #9aa3b2;
      margin-bottom: 12px;
    }
    
    .query-section {
      display: none;
    }
    
    .query-section.active {
      display: block;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 12px;
      color: #9aa3b2;
      margin-bottom: 4px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 8px 12px;
      background: #12141a;
      border: 1px solid #1e2230;
      border-radius: 6px;
      color: #e6e8ee;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #4338ca;
    }
    
    button:disabled {
      background: #1e2230;
      cursor: not-allowed;
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #9aa3b2;
      font-size: 12px;
    }
    
    .error {
      color: #ef4444;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .success {
      color: #10b981;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Recall Me</h1>
    <div class="toggle" id="studyToggle"></div>
  </div>
  
  <div class="status" id="status">Study mode: OFF</div>
  
  <div class="query-section" id="querySection">
    <div class="input-group">
      <label for="apiUrl">API URL:</label>
      <input type="text" id="apiUrl" placeholder="http://localhost:5000" value="http://localhost:5000">
    </div>
    
    
    <div class="input-group">
      <label for="query">Query:</label>
      <textarea id="query" placeholder="What does the document say about..."></textarea>
    </div>
    
    <div class="input-group">
      <label for="k">Results (k):</label>
      <input type="number" id="k" value="5" min="1" max="10">
    </div>
    
    <div class="input-group">
      <label>
        <input type="checkbox" id="saveSearch"> Save this search
      </label>
    </div>
    
    
    <div class="input-group">
      <label for="exportFormat">Export Format:</label>
      <select id="exportFormat">
        <option value="select_chat">Copy & Paste Agent Response</option>
        <option value="pdf">Convert Agent Response to PDF</option>
        <option value="markdown">Markdown Text</option>
        <option value="json">JSON Data</option>
      </select>
    </div>
    
    <button id="searchBtn">Search & Export</button>
    <button id="copyChatBtn" style="margin-top: 8px; background: #059669;">Copy Entire Chat to PDF</button>
    <button id="copyChatTextBtn" style="margin-top: 8px; background: #0d9488;">Copy Entire Chat to Clipboard</button>
    <button id="toggleFloatingBtn" style="margin-top: 8px; background: #8b5cf6; font-size: 12px;">Toggle Floating Button</button>
    <button id="forceAddBtn" style="margin-top: 8px; background: #f59e0b; font-size: 12px;">Force Add Button</button>
    <button id="testBtn" style="margin-top: 8px; background: #7c3aed; font-size: 12px;">Test Extension</button>
    <button id="debugBtn" style="margin-top: 8px; background: #6b7280; font-size: 12px;">Debug Page Elements</button>
    <button id="testPdfBtn" style="margin-top: 8px; background: #dc2626; font-size: 12px;">Test PDF Generation</button>
    <button id="savedSearchesBtn" style="margin-top: 8px; background: #1e2230;">Saved Searches</button>
    
    <div class="loading" id="loading">Searching...</div>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
    <div id="currentPage" style="margin-top: 8px; padding: 8px; background: #1e2230; border-radius: 4px; font-size: 12px; color: #9aa3b2; text-align: center;">
      Loading page info...
    </div>
  </div>
  
  <!-- Saved Searches Modal -->
  <div id="savedSearchesModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0b0c10; border: 1px solid #1e2230; border-radius: 8px; padding: 20px; width: 90%; max-width: 400px; max-height: 80%; overflow-y: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h3 style="margin: 0; color: #e6e8ee;">Saved Searches</h3>
        <button id="closeModal" style="background: none; border: none; color: #9aa3b2; font-size: 20px; cursor: pointer;">&times;</button>
      </div>
      <div id="savedSearchesList"></div>
      <div style="margin-top: 16px; text-align: center;">
        <button id="clearAllSearches" style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Clear All</button>
      </div>
    </div>
  </div>

  
  <script src="libs/jspdf.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
